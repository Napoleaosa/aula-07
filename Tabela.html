<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=7">
        <title>Tabela</title>
    </head>

    <style>
        table, th, td{
            border: 1px solid blue;}
        table{
            width: 100%;}
        table{
            font-size: 30px;}
    </style>

    <body>
        <h1>Tabela</h1>
        <table>
            <tr>
                <th>Empresa</th>
                <th>Contato</th>
                <th>País</th>
            </tr>
            <tr>
                <td>Facebook</td>
                <td>(11) 95786-455</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Twiter</td>
                <td>(11) 95946-7358</td>
                <td>Brasil</td>
            </tr>
        </table>

        <br>
        <br>

        <table>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$ 1050</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>Março</td>
                    <td>R$ 800</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma</td>
                    <td>R$ 1850</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
