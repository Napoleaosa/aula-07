<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=7">
        <meta author="Napoleão">
        <title>Formulário</title>
    </head>

    <body>
        <h1>Formulários</h1>
        <form action="/index.html">
            <label for="name">Primeiro Nome:</label>
            <input type="text" name="name" id="name"> <br><br>

            <label for="surname"> Sobrenome: </label>
            <input Type="text" name="surname" id="surname"> <br><br>

            <label for="e-mail">E-mail:</label>
            <input type="email" name="e-mail" id="e-mail"> <br><br>

            <label for="age"> Idade: </label>
            <input Type="number" name="age" id="age"> <br><br>

            <label for="date"> Data de Nascimento:</label>
            <input type="date" name="date"> <br> <br>

            <label for="addres"> Endereço:</label>
            <input type="text" name="name" id="addres"> <br><br>

            <label for="Telefone">Número de Telefone:</label>
            <input type="tel" name="Telefone" id="Telefone"> <br><br>

            <label for="Mensagem">Mensagem:</label> <br>
            <textarea rows="5" cols="20" name="message" id="message" placeholder="Digite uma mensagem"> </textarea> <br><br>

            <input type="submit" value="Enviar">
        
        </form>
    </body> 

</html>
